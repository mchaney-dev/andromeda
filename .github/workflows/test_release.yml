name: Test PyPi release

on:
  workflow_dispatch

jobs:
  release:
    name: Test PyPi release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Install package
        run: |
          pip install andromeda-nlp
      - name: Checkout repository
        uses: actions/checkout@v3
